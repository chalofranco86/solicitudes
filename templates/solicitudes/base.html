<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}Sistema de Solicitudes{% endblock %}</title>

    <!-- Cargar la biblioteca static -->
    {% load static %}

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">

    <!-- Estilos personalizados -->
    <link rel="stylesheet" href="{% static 'solicitudes/styles.css' %}">
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark" style="background: #2c3e50;">
    <div class="container">
        <a class="navbar-brand d-flex align-items-center" href="/">
            <img src="{% static 'img/desarrollo1.jpg' %}" 
                 alt="Logo del sistema" 
                 class="me-2" 
                 style="height: 50px;">
            <i class="bi bi-code-square me-2"></i>Lista Solicitudes
        </a>
        <div class="d-flex">
            <a href="/solicitudes/crear/" class="btn btn-outline-light">
                <i class="bi bi-plus-circle me-2"></i>Nueva Solicitud
            </a>
        </div>
    </div>
</nav>

<!-- Contenido -->
<main class="container my-5">
    {% block content %}
    {% endblock %}
</main>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
